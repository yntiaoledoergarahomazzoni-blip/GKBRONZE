<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Link Bio - Neon</title>
  <!-- certifique-se de que o arquivo existe em /css/style.css -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="cover" id="cover"></div>

      <div class="header">
        <!-- avatar está dentro do wrapper conforme pedimos -->
        <div class="avatar">
          <img id="avatar" src="assets/img/avatar_optimized.jpg" alt="avatar">
        </div>

        <div id="name" class="name">Seu Nome Aqui</div>
        <div id="handle" class="handle">@seuuser</div>
        <div id="bio" class="bio">Sua bio personalizada aparece aqui…</div>
      </div>

      <div class="links" id="links"></div>

      <div class="footer">
        <div>feito com ♥</div>
        <div class="socials" id="socials"></div>
      </div>
    </div>
  </div>

  <!-- certifique-se de que o arquivo existe em /js/app.js -->
  <script src="js/app.js"></script>
</body>
</html>
